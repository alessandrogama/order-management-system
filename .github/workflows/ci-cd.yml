name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-user-service:
    name: Test User Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        working-directory: ./user-service
        run: mvn test --batch-mode
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: user-service-coverage
          path: user-service/target/site/jacoco/

  test-order-service:
    name: Test Order Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        working-directory: ./order-service
        run: mvn test --batch-mode
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: order-service-coverage
          path: order-service/target/site/jacoco/

  test-product-service:
    name: Test Product Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        working-directory: ./product-service
        run: mvn test --batch-mode

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-user-service, test-order-service, test-product-service]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Eureka Server
        uses: docker/build-push-action@v5
        with:
          context: ./eureka-server
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oms-eureka-server:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/oms-eureka-server:latest

      - name: Build and Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oms-api-gateway:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/oms-api-gateway:latest

      - name: Build and Push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oms-user-service:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/oms-user-service:latest

      - name: Build and Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oms-product-service:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/oms-product-service:latest

      - name: Build and Push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oms-order-service:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/oms-order-service:latest

      - name: Build and Push Notification Service
        uses: docker/build-push-action@v5
        with:
          context: ./notification-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oms-notification-service:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/oms-notification-service:latest
